<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <title>Yumi Kim</title>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the app
            navigate('home');
        });

        function navigate(page) {
            const content = document.getElementById('content');
            switch (page) {
            case 'home':
                content.innerHTML = `
                    <h1>Welcome to My SPA</h1>
                    <p>This is the home page.</p>
                `;
                break;
            case 'birth':
                content.innerHTML = `
                    <h1>birth Us</h1>
                    <p>This is the birth page.</p>
                `;
                break;
            case 'dream':
                content.innerHTML = `
                    <h1>My dream</h1>
                    <p>This is the dream page.</p>
                `;
            default:
                content.innerHTML = `
                    <h1>404 - Page Not Found</h1>
                    <p>The page you are looking for does not exist.</p>
                `;
            }
    }
    </script>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: blue;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#home" onclick="navigate('home')">Home</a></li>
          <li><a href="#birth" onclick="navigate('birth')">Birth</a></li>
          <li><a href="#dream" onclick="navigate('dream')">Dream</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>
    <footer class="footer">
        <p>Copyright @ 2024. Yumi Kim(dbal8620@naver.com) All rights reserved.</p>
    </footer>
</body>
</html>
